<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - SistemaFacturación</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
        }
        .login-container {
            max-width: 420px;
            margin: 80px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }
        .logo-title {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #0d6efd;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="logo-title">Sistema de Facturación</div>

    <form>
        <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input type="text" class="form-control" placeholder="Ingrese su usuario">
        </div>

        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" placeholder="Ingrese su contraseña">
        </div>

        <button type="button" class="btn btn-primary w-100 mt-2">Ingresar</button>

        <div class="text-center mt-3">
            <a href="/" class="text-decoration-none">Volver al inicio</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
