<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio - Sistema de Facturación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">SistemaFactura</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="/registro">Registro</a></li>
            <li class="nav-item"><a class="nav-link" href="/comprobantes">Comprobantes</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      <div class="p-4 bg-white rounded-3 shadow-sm">
        <h1 class="display-6">Bienvenido al sistema de facturación</h1>
        <p class="lead">Aquí podrás registrar usuarios y gestionar comprobantes.</p>
        <div class="mt-3">
          <a class="btn btn-primary me-2" href="/registro">Registrarme</a>
          <a class="btn btn-outline-primary" href="/comprobantes">Ver comprobantes</a>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Total comprobantes</h5>
              <p class="card-text fs-4">—</p>
            </div>
          </div>
        </div>
        <div class="col-md-6 mt-3 mt-md-0">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Usuarios registrados</h5>
              <p class="card-text fs-4">—</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
