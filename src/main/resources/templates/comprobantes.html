    <!doctype html>
    <html lang="es" xmlns:th="http://www.thymeleaf.org">
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Comprobantes - Sistema de Facturación</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/style.css">
      </head>
      <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
          <div class="container">
            <a class="navbar-brand" href="/">SistemaFactura</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="/registro">Registro</a></li>
                <li class="nav-item"><a class="nav-link active" href="/comprobantes">Comprobantes</a></li>
              </ul>
            </div>
          </div>
        </nav>

        <main class="container my-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Comprobantes de pago</h2>
            <div>
              <button class="btn btn-primary me-2" id="btnBoleta">Nueva Boleta</button>
              <button class="btn btn-outline-primary" id="btnFactura">Nueva Factura</button>
            </div>
          </div>

          <div class="mb-3">
            <input id="search" class="form-control" placeholder="Buscar por cliente o número">
          </div>

          <div class="table-responsive">
            <table class="table table-striped" id="tblComprobantes">
              <thead>
                <tr>
                  <th>Tipo</th>
                  <th>Número</th>
                  <th>Fecha</th>
                  <th>Cliente</th>
                  <th>Total</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Boleta</td>
                  <td>B-001</td>
                  <td>2025-10-15</td>
                  <td>Juan Pérez</td>
                  <td>S/ 25.00</td>
                  <td><button class="btn btn-sm btn-outline-secondary">Ver</button></td>
                </tr>
                <tr>
                  <td>Factura</td>
                  <td>F-001</td>
                  <td>2025-10-10</td>
                  <td>María García</td>
                  <td>S/ 150.50</td>
                  <td><button class="btn btn-sm btn-outline-secondary">Ver</button></td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- modal simple -->
          <div class="modal fade" id="compModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <form id="formComp">
                  <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Nuevo comprobante</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                  </div>
                  <div class="modal-body">
                    <div class="mb-3">
                      <label class="form-label">Tipo</label>
                      <select id="tipoComp" class="form-select">
                        <option value="BOLETA">Boleta</option>
                        <option value="FACTURA">Factura</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">DNI</label>
                      <div class="input-group mb-3">
                        <input id="dniComp" class="form-control" pattern="\d{8}" placeholder="8 dígitos" required>
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Cliente</label>
                      <input id="clienteComp" class="form-control" required>
                    </div>

                    <div class="mb-3">
                      <label class="form-label">Total</label>
                      <input id="totalComp" class="form-control" type="number" step="0.01" min="0" value="0" required>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button id="saveComp" type="button" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/js/comprobantes.js"></script>
      </body>
    </html>
